{% extends 'contacts/base.html' %}
{% block content %}
    <h1> Welcome to Awesome Contacts!</h1>
    <table border=1>
        {% for contact in contacts %}
            <tr>
                <td> {{ contact.last_name }} </td> <td> {{ contact.name }} </td> <td> {{ contact.phone_number }} </td> <td> {{ contact.job }} </td> <td> {{ contact.company }} </td> <td> {{ contact.email }} </td> <a href="{% url 'delete-contact' pk=contact.id %}" style="display:inline">delete</a>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
